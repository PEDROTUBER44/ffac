<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionador</title>
</head>
<style>
    body {
        background-color: #000000;
    }
</style>
<body>
    <script>
        // Função para redirecionar
        function abrirLink() {
            window.location.href = 'https://www.example.com';
        }
        
        // Redirecionar assim que o conteúdo da página for carregado
        window.onload = abrirLink;
    </script>
</body>
</html>
